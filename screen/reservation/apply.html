<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/Reset.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/reservation.css">
    <title>신청 페이지</title>
</head>
<body>
<main>
    <div class="apply_box apply_title">
        <div class="place">제대운동장</div>
        <div class="date">_월 _일 00:00~00:00</div>
    </div>

    <div class="apply_box apply_text">예약자 정보</div>

    <div class="apply_box apply_name">
        <div>이름</div>
        <input type="text">
    </div>
    <div class="apply_box apply_student_id">
        <div>학번</div>
        <input type="number">
    </div>
    <div class="apply_box apply_phone_number">
        <div>전화번호</div>
        <input type="tel"></div>
    <button class="apply_button">신청하기</button>
</main>
</body>
</html>
