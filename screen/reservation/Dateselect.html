<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/Reset.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/reservation.css" />
    <title>Dateselect</title>
  </head>
  <body>
    <div>
      <div class="user_logo">
        <img src="../../public/profile.png" alt="manual" />
      </div>
      <main>
        <div class="reser_text">
          <p><span id="selected-space"></span></p>
        </div>
        <div class="btns">
          <div class="date_btn">
            <button></button>
          </div>
          <div class="date_btn">
            <button></button>
          </div>
          <div class="date_btn">
            <button></button>
          </div>
          <div class="date_btn">
            <button></button>
          </div>
          <div class="date_btn">
            <button></button>
          </div>
          <div class="date_btn">
            <button></button>
          </div>
          <div class="date_btn">
            <button></button>
          </div>
        </div>
      </main>
    </div>
    <script>
      const urlParams = new URLSearchParams(location.search);
      const space = urlParams.get('space');
      const selectedSpaceElement = document.getElementById('selected-space');
      selectedSpaceElement.textContent = space;

      const selectedSpace = selectedSpaceElement.textContent;
      // 버튼 클래스의 요소들을 선택
      const btns = document.querySelectorAll('.date_btn button');
      // 각 요소의 텍스트 값을 현재 값에서 7일을 더한 값으로 변경
      btns.forEach((btn, i) => {
        const date = new Date();
        date.setDate(date.getDate() + i + 7);
        const month = date.getMonth() + 1;
        const day = date.getDate();
        btn.textContent = `${month}월 ${day}일`;
        
      const selectedDate = `${month}월 ${day}일`;
        btn.addEventListener('click', () => {
          location.href = `Timeselect.html?space=${space}&date=${selectedDate}`;
        });
      });
    </script>
  </body>
</html>
