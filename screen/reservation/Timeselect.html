<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../public/css/Reset.css">
    <link rel="stylesheet" href="../../public/css/main.css"/>
    <link rel="stylesheet" href="../../public/css/reservation.css"/>
    <title>Timeselect</title>
    <style>
      .btn button:active {
        background-color: gray;
      }
      .selected {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="user_logo">
        <img src="../../public/profile.png" alt="manual" />
      </div>
      <main>
        <div class="reser_text">
          <p><span id="selected-space"></span></p>
        </div>
        <div class="calender_text">
          <p><span id="selected-Date"></span></p>
          </div>
        <div class="btns">  
          <div class="login_btn">
            <button onclick="handleClick(this)">09:00~10:00</button>
          </div>
          <div class="login_btn">
            <button onclick="handleClick(this)">10:00~11:00</button>
          </div>
          <div class="login_btn">
            <button onclick="handleClick(this)">11:00~12:00</button>
          </div>
          <div class="login_btn">
            <button onclick="handleClick(this)">13:00~14:00</button>
          </div>
        </div>
        <div class="btns">  
            <div class="login_btn">
              <button onclick="handleClick(this)">14:00~15:00</button>
            </div>
            <div class="login_btn">
              <button onclick="handleClick(this)">15:00~16:00</button>
            </div>
            <div class="login_btn">
              <button onclick="handleClick(this)">16:00~17:00</button>
            </div>
            <div class="login_btn">
              <button onclick="handleClick(this)">17:00~18:00</button>
            </div>
          </div>
            <div class="login_btn">
                <button>예약하기</button>
            </div>

      </main>
    </div>
    <script src="./Timeselect.js"></script>
  </body>
</html>
