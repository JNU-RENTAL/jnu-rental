<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/Reset.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/reservation.css" />
    <title>Spaceselect</title>
  </head>
  <body>
    <div>
      <div class="user_logo">
        <img src="../../public/profile.png" alt="manual" />
      </div>
      <main>
        <div class="reser_text">
          <p>예약하시겠습니까?</p>
        </div>
        <div class="btns">
          <div class="arrow-left"></div>
          <div class="space_btn">
            <button id="btn">제대 운동장</button>
          </div>
          <div class="space_btn">
            <button id="btn">야외 농구장</button>
          </div>
          <div class="space_btn">
            <button id="btn">야외 족구장1</button>
          </div>
          <div class="space_btn">
            <button id="btn">야외 족구장2</button>
          </div>
          <div class="arrow-right"></div>
        </div>
      </main>
    </div>
    <script>
      const btns = document.querySelectorAll('.space_btn button');
      btns.forEach((btn) => {
      btn.addEventListener('click', () => {
        const spaceName = btn.textContent;
        const url = `Dateselect.html?space=${encodeURIComponent(spaceName)}`; // 쿼리 파라미터 추가
      location.href = url;
      });
    });
    </script> 
  </body>
</html>
