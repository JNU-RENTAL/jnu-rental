<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recruit_writing</title>
    <link rel="stylesheet" href="../css/Reset.css">
    <link rel="stylesheet" href="../css/recruit.css">
    <link rel="stylesheet" href="../css/recruit_writing.css">
</head>
<body>
    <div class="user_logo">
        <img src="../public/profile.png" alt="manual" />
    </div>
    <div class="recruit">
        <main>
            <div class="header">
                <h1 class="title">글 쓰기</h1>
                <button type="submit" class="writing_logo">
                    <!-- <img src="../public/writepen.png" alt="writing"> -->
                    <p>완료</p>
                </button>
            </div>
            <div>
                <div class="title_writing">
                    <input type="text" placeholder="제목을 입력해주세요!">
                </div>
                <div class="context_writing">
                    <input type="text" placeholder="내용을 입력해주세요!">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
